<div class="panel panel-primary">
<div class="panel-heading">Scoreboard</div>
<table class="table table-hover table-striped">
  <thead>
  	<th>Team</th>
  	<th ng-repeat="problem in problems">{{problem.name}}</th>
  </thead>
  <tbody>
  	<tr ng-repeat="result in results">
  		<td>{{ result.team }}</td>
  		<td ng-repeat="score in result.scores" class="danger">{{score}}</td>
  	</tr>
  </tbody>
</table>
</div>
