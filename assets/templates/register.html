<div class="container">
    <alert type="danger" ng-repeat="error in errors">{{ error.message }}</alert>
	<form name="registerForm" class="form-signin" novalidate>
		<div class="control-group">
			<input type="text" class="form-control" placeholder="username" name="username" ng-model="user.username" required>
		</div>
		<div class="control-group">
			<input type="text" class="form-control" placeholder="name" name="name" ng-model="user.name" required>
		</div>
		<div class="control-group">
			<input type="email" class="form-control" placeholder="email" name="email" ng-model="user.email" required>
		</div>
		<div class="control-group">
			<select class='form-control' ng-model="user.role">
				<option value="admin">Admin</option>
				<option value="jury">Jury</option>
				<option value="staff">Staff</option>
				<option value="team">Team</option>
			</select>
		</div>
        
        <div class="control-group">
            <textarea name="members" rows="4" ng-model="user.members" class="form-control" placeholder="Team members"></textarea>
        </div>
        
		<div class="control-group">
			<input type="password" class="form-control" placeholder="password" name="password" ng-model="user.password" required>
		</div>
		<div class="control-group">
			<input type="password" class="form-control" placeholder="confirm password" name="confirmpassword" ng-model="user.confirmPassword" required>
		</div>
		<input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="register()" value="Create Account" />
	</form>
</div>
