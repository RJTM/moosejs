<div class="container">

	<div class="col-md-6 col-md-offset-3">

		<alert type="danger" ng-repeat="error in errors">{{ error.message }}</alert>
		<form name="registerForm" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" ng-model="user.username" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" ng-model="user.name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="email" ng-model="user.email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Role</label>
				<div class="col-sm-10">
					<select class='form-control' ng-model="user.role">
						<option value="admin">Admin</option>
						<option value="jury">Jury</option>
						<option value="staff">Staff</option>
						<option value="team">Team</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Members</label>
				<div class="col-sm-10">
					<textarea name="members" rows="4" ng-model="user.members" class="form-control" ></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control"  name="password" ng-model="user.password" required>
				</div>
			</div>
			<input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="register()" value="Create User" />
		</form>
	</div>
</div>
