<h4>{{ contest.tasks[taskIndex].name ? contest.tasks[taskIndex].name : 'Task '+ (taskIndex + 1) }}</h4>


<div class="row">
	<div class="col-md-10">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" ng-model="contest.tasks[taskIndex].name">
			<p class="help-block">Full name of the task.</p>
		</div>

		<div class="form-group">
			<label for="color">Balloon Color</label>
			<input type="text" class="form-control" id="color" ng-model="contest.tasks[taskIndex].color">
			<p class="help-block">Color of the prize balloon.</p>
		</div>

		<div class="form-group">
			<label for="subtasks">Number of subtasks</label>
			<input type="number" class="form-control" id="subtasks" ng-model="contest.tasks[taskIndex].subtasks.length" ng-init="contest.tasks[taskIndex].subtasks = []" min="0">
			<p class="help-block">Number of subtasks for this task (ACM-ICPC uses only 1 subtask).</p>
		</div>

		<div class="pull-right">
			<button class="btn btn-success" ng-click="next('task', taskIndex)">Next <i class="fa fa-arrow-right"></i></button>
		</div>
	</div>
</div>
