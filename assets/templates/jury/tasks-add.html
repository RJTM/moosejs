<div class="container">

	<div class="">

		<alert type="danger" ng-repeat="error in errors">{{ error.message }}</alert>
		<form name="taskForm" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" ng-model="task.name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Code Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" ng-model="task.code" required>
					<p class="help-block">Short name to identify the task. Usually 1 lowercased word. Alphanumeric only.</p>
				</div>
				
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Contest</label>
				<div class="col-sm-10">
					<select ng-model="task.contest" class="form-control">
						<option ng-repeat="contest in contests" value="{{ contest.id }}">{{ contest.name }}</option>
					</select>
				</div>
			</div>
			<input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="save()" value="Create Task" />
		</form>
	</div>
</div>
