<div class="pull-right">
	<button class="btn btn-success" ui-sref="admin.newJudgehost">
		<i class="fa fa-plus"></i> Add
	</button>
</div>
<br><br>	
<div class="clearfix"></div>
<div class="panel panel-primary">
	<div class="panel-heading">
		<strong>Judgehosts</strong>
		<small>the machines in charge of the heavy weight</small>		
	</div>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Grades</th>
				<th class="col-md-1">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="judge in judgehosts">
				<td>{{ judge.name }}</td>
				<td>{{ judge.grades.length }}</td>
				<td>
					<button class="btn btn-info btn-xs" ui-sref="admin.judgehost({ id: judge.id })"><i class="fa fa-pencil"></i></button>
					<button class="btn btn-danger btn-xs" ng-click="delete($index)"><i class="fa fa-trash"></i></button>
					<button class="btn btn-warning btn-xs" ng-click="key($index)"><i class="fa fa-key"></i></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="well" ng-show="token">
	<h4>Token key (use it to configure the judgehost)</h4>
	{{ token }}
</div>
