<div class="modal-header">
	<h3 class="modal-title">Showing clarification details</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<label>From</label>
		<p class="form-control-static">{{ clarification.jury !== undefined ? 'Jury' : 'Not Answered yet' }}</p>
	</div>

	<div class="form-group">
		<label>Subject</label>
		<p class="form-control-static">{{ clarification.subject }}</p>
	</div>

	<div class="form-group">
		<label>Is this clarification public?</label>
		<p class="form-control-static">{{ clarification.toAll ? 'Yes' : 'No' }}</p>
	</div>

	<div class="form-group">
		<label>Question</label>
		<p class="form-control-static">{{ clarification.question }}</p>
	</div>

	<div class="form-group">
		<label>Answer</label>
		<p class="form-control-static">{{ clarification.answer }}</p>
	</div>
</div>
<div class="modal-footer">
            	<button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
