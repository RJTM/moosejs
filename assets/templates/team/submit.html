<div class="col-md-6 col-md-offset-3 jumbotron">
	<h2>Submitting a new solution</h2>
	<br>
	<form class="form-horizontal" ng-submit="submit()">
		<div class="form-group">
			<label class="col-sm-2">Source</label>
			<div class="col-sm-10">
				<input type="file" nv-file-select uploader="uploader" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">Task</label>
			<div class="col-sm-10">
				<ui-select ng-model="submit.task">
					<ui-select-match placeholder="Choose a task">{{$select.selected.name}}</ui-select-match>
					<ui-select-choices repeat="task in tasks | filter: $select.search">
						<div>{{ task.name }}</div>
					</ui-select-choices>
			</div>
		</div>
		<button class="btn btn-success">Submit</button>
	</form>
</div>
